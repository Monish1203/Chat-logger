<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<style>
  /* Global styles for both pages */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6; /* Light background */
    color: #333; /* Dark text */
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
    color: #333;
    margin-top: 30px;
}

/* Form container */
form {
    background-color: white;
    padding: 20px;
    max-width: 400px;
    margin: 30px auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #002c65; /* Green button */
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Error message */
#error-message {
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
}

/* Link styling */
a {
    display: block;
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
    color: #007bff;
    font-size: 16px;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>
  <h2>Login</h2>
  <form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="error-message" style="color:red;"></p>
  <a href="/register.html">Create new account</a>

  <script>
    // Display error message if any (for invalid login)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
      document.getElementById('error-message').textContent = 'Invalid username or password. Please try again.';
    }
  </script>
</body>
</html>
